<div class="row justify-content-center align-items-center">
    <form class="col-6" *ngIf="mostrar" [formGroup]="grupo" (ngSubmit)="login()">
        <div class="form-group">
            <input type="text" class="form-control" (input)="capturarUsuario($event.target.value)" placeholder="Correo" name="usuario" formControlName="usuario" maxlength="40" type="email">
            <span *ngIf="grupo.get('usuario').hasError('required') && grupo.get('usuario').touched">El correo es necesario</span>
            <span *ngIf="grupo.get('usuario').hasError('isError') && grupo.get('usuario').touched">El formato no cumple con el estandar</span>
            <span *ngIf="grupo.get('usuario').hasError('minlength') && grupo.get('usuario').touched">La longitud mínima es 5</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" (input)="capturarContrasena($event.target.value)" placeholder="Contraseña" name="contrasena" formControlName="contrasena" maxlength="20">
            <span *ngIf="grupo.get('contrasena').hasError('required') && grupo.get('contrasena').touched">La contraseña es necesaria</span>
            <span *ngIf="grupo.get('contrasena').hasError('minlength') && grupo.get('contrasena').touched">La longitud mínima es 6</span>
        </div>
        <div>
            <button type="button" class="btn btn-success" [disabled]="!grupo.valid" (click)="login()">Ingresar</button>
            <button class="btn btn-primary" (click)="mostrar=!mostrar">Registrar</button>
        </div>
    </form>
    <form class="col-6" *ngIf="!mostrar" [formGroup]="grupo" (ngSubmit)="login()">
        <div class="form-group">
            <input type="text" class="form-control" (input)="capturarUsuario($event.target.value)" placeholder="Usuario" name="usuario" formControlName="usuario" maxlength="40" type="email">
            <span *ngIf="grupo.get('usuario').hasError('required') && grupo.get('usuario').touched">El correo es necesario</span>
            <span *ngIf="grupo.get('usuario').hasError('isError') && grupo.get('usuario').touched">El formato no cumple con el estandar</span>
            <span *ngIf="grupo.get('usuario').hasError('minlength') && grupo.get('usuario').touched">La longitud mínima es 5</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" (input)="capturarContrasena($event.target.value)" placeholder="Contraseña" name="contrasena" formControlName="contrasena" maxlength="20">
            <span *ngIf="grupo.get('contrasena').hasError('required') && grupo.get('contrasena').touched">La contraseña es necesaria</span>
            <span *ngIf="grupo.get('contrasena').hasError('minlength') && grupo.get('contrasena').touched">La longitud mínima es 6</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmar" placeholder="Confirmar contraseña" formControlName="confirmar">
            <span *ngIf="grupo.get('confirmar').hasError('confirmacionInvalida') && grupo.get('confirmar').touched">Confirmación
            no coincide</span>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="mostrar=!mostrar">Login</button>
            <button type="button" class="btn btn-success" [disabled]="!grupo.valid" name="registrar" (click)="login()">Registrar</button>
        </div>
    </form>
</div>
